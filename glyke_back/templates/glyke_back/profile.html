{% block content %}
<div class="row">
    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <!-- <div class="row">
                <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">Placeholder</h2>
                </div>
            </div> -->
            <div class="row">
                <div class="col-xl-6 cart-col">
                    <header id="site-header">
                        <div class="cart-container">
                            <h1>Your orders</h1>
                        </div>
                    </header>
                    <div class="accordion">
                        {% for order in orders %}
                            <div class="accordion-item">
                            <h2 class="accordion-header" id="heading_{{order.id}}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{order.id}}" aria-expanded="false" aria-controls="collapse_{{order.id}}">
                                {{order}}
                                </button>
                            </h2>
                            <div id="collapse_{{order.id}}" class="accordion-collapse collapse" aria-labelledby="heading_{{order.id}}">
                                <div class="accordion-body">
                                    {% for order_line in order.order_lines.all %}
                                        {{order_line}}
                                        <br>
                                    {% endfor %}

                                </div>
                            </div>
                            </div>
                        {% endfor %}
                    </div>


                </div>

                <div class="col-xl-6">
                    <span>Placeholder</span>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- {% load static %}
<script src="{% static 'glyke_back/js/cart.js' %}"></script> -->

{% endblock %}
